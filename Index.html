<!DOCTYPE html>
<head>
	<title>Waiter Earnings Calculator</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
	<script src="./scripts/myApp.js"></script>
  	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<meta charset="UTF-8">
</head>
<header class="text-center">
	Waitstaff Calculator
</header>
<body ng-app="myApp">
<div class="row outline">
	<div class="col-md-8 col-md-offset-2 container container-xs-height">
		<div class="row col-wrap row-xs-height">
			<div class="col-md-6 border col-xs-height col-top">
				<div class="row bottomBorder">
					Enter the Meal Details
				</div>
				content
			</div>
			<div class="col-md-1 col-xs-height col-top"></div>
			<div class="col-md-5 col-xs-height col-top">
				<div class="row border">
					<div class="row bottomBorder">
						Customer Charges
					</div>
					content
				</div>
				<br>
				<div class="row border">
					<div class="row bottomBorder">
						My Earnings Info
					</div>
					content
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<footer>
	<br>Version {{version}}
</footer>
